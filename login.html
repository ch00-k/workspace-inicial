<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <img src="img\login (2).png" alt="Logo eMercado" class="img-fluid mt-5 mb-3">
          </div>
        </div>
      <div class="login-box justify-content-center">
        <div class="col">
          <h1 class="mb-3 login-text">login</h1>
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6 offset-sm-3">

              <div class="input-row">
                <img src="img/img_perfil.png" alt="Icono de usuario" class="usuario-icon">
                <input type="text" class="login-parametros" id="usuario" placeholder="Usuario">
              </div>
              <br>
              <div class="input-row">
                <img src="img/img_password.png" alt="Icono de contraseña" class="contrasena-icon">
                <input type="password" class="login-parametros" id="password" placeholder="Contraseña">
              </div>

            <button class="boton" type="button" id="regBtn">Ingresar</button>


          </div>
        </div>
      </div> 
    </div>
    <p class="registro">Todavía no tienes una cuenta? <a>Regístrate aquí.</a></p>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
