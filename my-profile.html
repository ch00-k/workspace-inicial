<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>



<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <a id="miEnlace" class="nav-link" href="my-profile.html"></a>
          </li>
          <li class="nav-item ms-lg-2">
            <button id="theme-toggle" type="button" class="btn btn-sm" aria-pressed="false">☀️ Claro</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <div class="profile-card mx-auto p-4 shadow-sm">
      <div class="text-center mb-3">
        <div class="profile-pic mx-auto mb-3">
          <img id="profilePic" src="img/img_perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle">
        </div>
        <button id="btnSubirFoto" class="btn btn-warning text-white fw-semibold px-4" type="button">Subir Foto</button>
        <div id="eliminarFoto">Eliminar Foto</div>
        <input type="file" id="inputFile" accept="image/*" class="d-none">
      </div>


      <!-- Formulario -->
      <form class="row g-3 mt-4">
        <div class="col-md-6">
          <label for="nombre" class="form-label fw-semibold">Nombre:</label>
          <input type="text" id="nombre" class="form-control" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label fw-semibold">Apellido:</label>
          <input type="text" id="apellido" class="form-control" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Escribe aquí...">
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label fw-semibold">Teléfono:</label>
          <input type="text" id="telefono" class="form-control" placeholder="Escribe aquí...">
        </div>
        <div class="text-center mt-4">
          <button id="btnEditarGuardar" type="button" class="btn btn-warning text-white fw-semibold px-5">Editar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
