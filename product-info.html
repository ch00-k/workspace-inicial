<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
           <a id="miEnlace" class="nav-link active" href="#"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 <main class="container my-5">
    <div class="row mb-4">
      <div class="col-md-8">
        <h2 id="product-name"></h2>
      </div>
      <div class="col-md-4 text-md-end">
        <span class="badge bg-primary" id="product-category"></span>
      </div>
    </div>

    <div class="row">
      <!-- Imagen principal -->
      <div class="col-md-8">
        <img id="main-image" src="" alt="Imagen del producto" class="img-fluid rounded shadow-sm">
      </div>

      <!-- Miniaturas -->
      <div class="col-md-4" id="thumbnails-container">
        <!-- El JS insertará aquí las miniaturas -->
      </div>
    </div>

    <!-- Descripción -->
    <div class="mt-4">
      <h4>Descripción</h4>
      <p id="product-description"></p>
    </div>

    <!-- Precio y vendidos -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h5>Precio: <span id="product-price"></span></h5>
      </div>
      <div class="col-md-6 text-md-end">
        <h6>Cant. vendidos: <span id="product-soldcount"></span></h6>
      </div>
    </div>

    <hr class="my-5">

<!-- Sección de comentarios -->
<section class="mt-5" id="comments-section">
  <h4>Comentarios</h4>
  <div id="comments-container" class="mt-3">
    <!-- JS insertará los comentarios -->
  </div>
</section>

<section class="mt-4">
  <h5>Deja tu comentario</h5>
  <form id="comment-form" class="mt-3">
    <div class="mb-3">
      <label for="comment-text" class="form-label">Tu comentario</label>
      <textarea id="comment-text" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Puntaje</label>
      <div id="star-rating" class="fs-3" style="cursor:pointer;"></div>
    </div>

    <button type="submit" class="btn btn-primary" id="btnEnviarComentario">Enviar</button>
  </form>
</section>




<!-- Productos relacionados -->
<section class="mt-5" id="related-products-section">
  <h4>Productos relacionados</h4>
  <div id="related-products-container" class="row mt-3 g-4">
    <!-- JS insertará los productos relacionados -->
  </div>
</section>


    <!-- Botones de acción -->
    <div class="mt-4">
      <button class="btn btn-success me-2">Comprar</button>
      <a href="products.html" class="btn btn-secondary">Volver a productos</a>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
